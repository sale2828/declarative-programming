<div class="mat-elevation-z8">
  <mat-form-field class="medical-service-options">
    <mat-label></mat-label>
    <mat-select
      [(ngModel)]="chosenApi"
      (ngModelChange)="chooseApi()"
    >
      <mat-option
        *ngFor="let api of availableAPIs"
        [value]="api"
      >
      {{ api }}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field class="input-width">
    <mat-label>Filter</mat-label>
    <input matInput
    [(ngModel)]="filter">
  </mat-form-field>


  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="tableData.dataSource"
  [matSortActive]="sort.active" [matSortDirection]="sort.direction"
  (matSortChange)="onSort($event)"  [matSortDisableClear]="true">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Text</th>
      <td mat-cell *matCellDef="let row">{{row.text}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="tableData.length"
      [pageIndex]="pagination.page"
      [pageSize]="pagination.pageSize"
      [pageSizeOptions]="[3, 5, 10]"
      aria-label="Select page"
      (page)="onPage($event)"
      >
  </mat-paginator>
</div>
